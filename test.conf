<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com
	DocumentRoot /var/www
	ServerAdmin webmaster@localhost
	
	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn	
	# Header set Access-Control-Allow-Origin "*"
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf

Alias /testsite/ /srv/www/rnascape/rnaview/frontend/build/
<Directory /srv/www/rnascape/rnaview/frontend/build/>
       Header set Access-Control-Allow-Origin "http://localhost:3001"
       Options Indexes FollowSymLinks
       AllowOverride None
       Require all granted
</Directory>



<IfModule mod_headers.c>
  #  Header always set Access-Control-Allow-Origin "http://localhost:3001"
    Header always set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT"
    Header always set Access-Control-Allow-Headers "Content-Type"
  #  Header always set Access-Control-Allow-Credentials "true"
</IfModule>


	    Alias /static/ /srv/www/rnascape/rnaview/frontend/build/static/
    <Directory /srv/www/rnascape/rnaview/frontend/build/static/>
        Require all granted
    </Directory>

 Alias /media/ /srv/www/rnascape/rnaview/backend/media/
  <Directory /srv/www/rnascape/rnaview/backend/media/>
    Require all granted
  </Directory>	

	<Directory /srv/www/rnascape/rnaview/backend/backend>
        	<Files wsgi.py>
           		 Require all granted
        	</Files>
    	</Directory>

	WSGIDaemonProcess rnascape python-path=/srv/www/rnascape/rnaview/backend python-home=/home/aricohen/.conda/envs/rnascape
    	WSGIProcessGroup rnascape
    	WSGIScriptAlias / /srv/www/rnascape/rnaview/backend/backend/wsgi.py
	
Alias /media/processed_images/ /srv/www/rnascape/rnaview/backend/media/processed_images
<Directory /srv/www/rnascape/rnaview/backend/media/processed_images>
    Require all granted
<IfModule mod_headers.c>
        Header set Access-Control-Allow-Origin "http://localhost:3001"
        Header set Access-Control-Allow-Methods "GET, OPTIONS"
        Header set Access-Control-Allow-Headers "Content-Type"
    </IfModule>
</Directory>    
</VirtualHost>
